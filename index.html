<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Tjay ❤️ Ines</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="light-mode">
  <!-- Floating Hearts Container -->
  <div id="hearts-container" aria-hidden="true"></div>

  <!-- Background Music -->
  <audio id="bg-music" src="media/background.mp3" loop></audio>

  <!-- Navigation -->
  <nav>
    <div class="nav-inner">
      <div class="nav-left">
        <a href="#home">Home</a>
        <a href="#gallery">Gallery</a>
        <a href="#countdown">Countdowns</a>
        <a href="#future-goals">Goals</a>
        <a href="#secret-messages">Secret</a>
      </div>

      <!-- Theme Toggle sits in nav but is visually fixed top-right -->
      <button id="theme-toggle" aria-pressed="false" title="Toggle theme">🌗</button>
    </div>
  </nav>

  <!-- HOME SECTION -->
  <main>
    <section id="home" class="section fade-in">
      <h1>Tjay ❤️ Ines</h1>
      <p>Welcome to our forever website.</p>
    </section>

    <!-- GALLERY SECTION -->
    <section id="gallery" class="section fade-in">
      <h2>Our Gallery</h2>
      <div class="gallery-grid">
        <img src="images/My_love-17.jpeg" alt="Memory 1" />
        <img src="images/My_love-20.jpeg" alt="Memory 2" />
        <video controls>
          <source src="Media/My_love-vid.mp4" type="video/mp4" />
        </video>
      </div>
    </section>

    <!-- COUNTDOWN SECTION -->
    <section id="countdown" class="section fade-in">
      <h2>Countdowns</h2>
      <p>Anniversary: <span id="anniversary-countdown"></span></p>
      <p>Her Birthday: <span id="her-bday-countdown"></span></p>
      <p>My Birthday: <span id="my-bday-countdown"></span></p>
    </section>

    <!-- FUTURE GOALS -->
    <section id="future-goals" class="section fade-in">
      <h2>Our Future Goals</h2>
      <ul id="goals-list">
        <li>Travel to Paris 🗼</li>
        <li>Buy our dream home 🏡</li>
        <li>Get married 💍</li>
      </ul>
    </section>

    <!-- SECRET MESSAGES -->
    <section id="secret-messages" class="section fade-in">
      <h2>Secret Messages</h2>
      <input type="password" id="secret-password" placeholder="Enter password" />
      <button id="unlock-btn">Unlock</button>
      <button id="lock-btn" style="display:none;">Lock</button>
      <div id="secret-content" style="display:none;">
        <p>I love you more every single day ❤️</p>
      </div>
    </section>
  </main>

  <!-- MD5 library (only if you are using hashed password logic) -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/blueimp-md5/2.19.0/js/md5.min.js"></script>
  <script src="script.js"></script>
</body>
</html>
